<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelWeatherWorld</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="textOverlayLocation">
      <select name="locationSelector" id="locationSelector">
        <option value="location">Location</option>
        <option value="karlshamn">Karlshamn</option>
        <option value="stockholm">Stockholm</option>
      </select>
      
    </div>

    <div id="textOverlayForcast">
      <div class="selctor">
        <select name="forcastSelector" id="forcastSelector">
          <option value="forcast">Forecast</option>
          <option value="today">Current weather</option>
          <option value="tomorrowAt12">Tomorrow</option>
          <option value="dayaftertomorrowAt12">Day after Tomorrow</option>

        </select>
        <span class="custom-arrow"></span>
      </div>
      <!-- Buttons for auto click -->
      <p id="buttonCurrentWeather" class="buttonClass"></p>
      <p id="buttonTomorrowWeather" class="buttonClass"></p>

    </div>
    <div id=soundButtonOverlay>

      <button id="soundbutton" onclick="playAudio()">Sound on/off</button>
    </div>

    <div id="textOverlayWeather">
      <span id="weatherLocation">location</span>
      <span id="weatherDay">day</span>
      <br>
      <span id="weatherDescription">descriptiom</span>
      <br>
      <span id="temperature">temp</span>
      <br>
      <span id="windSpeedAndDirection">wind</span>
    </div>

    <div id="wrapper">
      <canvas id="skyCanvas"></canvas>
      <canvas id="sunAndMoonCanvas"></canvas>
      <canvas id="weather"></canvas>
      <canvas id="cityCanvasMain"></canvas>
      <canvas id="cityCanvasBlack"></canvas>
      <canvas id="rainCanvas"></canvas>
    </div>
    <!-- <canvas id="testCanvas"></canvas> -->

    <script src="weather.js"></script>
    <script src="run.js"></script>
  </body>
</html>
